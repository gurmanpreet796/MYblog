<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    {{ x.media }}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      .container {
        background-color: #aeacac; /* White background for the container */
         padding: 30px; 
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle box shadow */
       
       
      }
      
    </style>
  </head>
  <body>
    {% include 'myblogs/Navbar.html'%}
    <h1 class="display-6 mt-2 text-center">Create your blogs</h1>
    <div class="container w-50">
      <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %} 
        {{ x.as_p }}
        <button class="btn btn-danger mt-2" type="submit">Submit</button>
      </form>
    </div>
    <br />
    
    <footer class="fixed-bottom">{% include 'myblogs/footer.html'%}</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
